live_config_reload = true

[colors.primary]
background = "0x414141"

[cursor]
style = "Block"
unfocused_hollow = true

[env]
TERM = "xterm-256color"
startup_mode = "Windowed"

[font]
size = 16.0

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"

