wtf:
  colors:
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
  grid:
    columns: [32, 32, 32, 32, 32, 30]
    rows: [10, 10, 10, 10, 4, 6]
  refreshInterval: 1
  mods:

    todo:
      checkedIcon: "X"
      colors:
        checked: gray
        highlight:
          fore: "black"
          back: "orange"
      enabled: true
      filename: "todo.yml"
      position:
        top: 0
        left: 0
        height: 3
        width: 1
      refreshInterval: 3600

    git:
      commitCount: 10
      commitFormat: "[forestgreen]%h [grey]%cd [white]%s [grey]%an[white]"
      dateFormat: "%H:%M %d %b %y"
      enabled: true
      position:
        top: 0
        left: 1
        height: 2
        width: 5
      refreshInterval: 8
      repositories:
      - "/Users/igor/pulse/repos/pulse-rdv"

    ipinfo:
      colors:
        name: "lightblue"
        value: "white"
      enabled: true
      position:
        top: 2
        left: 1
        height: 1
        width: 2
      refreshInterval: 150

    security:
      enabled: true
      position:
          top: 2
          left: 3
          height: 1
          width: 1
          refreshInterval: 3600

    resourceusage:
      cpuCombined: false
      enabled: true
      position:
        top: 2
        left: 4
        height: 1
        width: 2
      refreshInterval: 1
      showCPU: true
      showMem: true
      showSwp: true

    digitalclock:
      color: orange
      enabled: true
      font: bigfont
      hourFormat: 12
      position:
        top: 3
        left: 0
        height: 1
        width: 1
      refreshInterval: 1
      title: "clock"
      type: "digitalclock"

    subreddit:
      enabled: true
      numberOfPosts: 10
      position:
        top: 3
        left: 4
        height: 1
        width: 3
      sortOrder: top
      subreddit: "MachineLearning"
      topTimePeriod: month
      refreshInterval: 900

    textfile:
      enabled: true
      filePaths:
      - "~/.dotfiles/CHEATSHEET.md"
      - "~/.notes.txt"
      format: true
      position:
        top: 3
        left: 1
        height: 3
        width: 3
      refreshInterval: 15
      wrapText: true

    uptime:
      args: [""]
      cmd: "uptime"
      enabled: true
      position:
        top: 4
        left: 0
        height: 1
        width: 1
      refreshInterval: 30
      type: cmdrunner

    cmdrunner:
      args: ["list"]
      cmd: "systemextensionsctl"
      enabled: true
      position:
        top: 4
        left: 4
        height: 2
        width: 3
      refreshInterval: 30

